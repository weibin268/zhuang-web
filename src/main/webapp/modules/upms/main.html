    <script type="text/javascript">

        var $tabsCenter;

        function convert(rows) {
            function exists(rows, parentId) {
                for (var i = 0; i < rows.length; i++) {
                    if (rows[i].id == parentId) return true;
                }
                return false;
            }

            var nodes = [];
            // get the top level nodes
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if (!exists(rows, row.parentId)) {
                    var tempRow = {};
                    jQuery.extend(tempRow, row);
                    nodes.push(tempRow);
                }
            }

            var toDo = [];
            for (var i = 0; i < nodes.length; i++) {
                toDo.push(nodes[i]);
            }
            while (toDo.length) {
                var node = toDo.shift();	// the parent node
                // get the children nodes
                for (var i = 0; i < rows.length; i++) {
                    var row = rows[i];
                    if (row.parentId == node.id) {
                        var child = {};
                        jQuery.extend(child, row);
                        if (node.children) {
                            node.children.push(child);
                        } else {
                            node.children = [child];
                        }
                        toDo.push(child);
                    }
                }
            }
            return nodes;
        }

        jQuery(function () {

            $tabsCenter = $('#tabsCenter');

            $tabsCenter.tabs({
                border: false,
                onSelect: function (title) {
                    //alert(title + ' is selected');
                }
            });

        });

        function addTab(title, url) {

            if (!url) return;

            if ($tabsCenter.tabs('exists', title)) {
                $tabsCenter.tabs('select', title);
            } else {

                var fullUrl =  url;
                var content = '<div style="height:100%;overflow-y:hidden;">'
                    + '<iframe scrolling="auto" frameborder="0"  src="' + fullUrl
                    + '" style="width:100%;height:100%;"></iframe></div>';

                $tabsCenter.tabs('add', {
                    title: title,
                    closable: true,
                    //cache : false,
                    //href: fullUrl
                    content: content
                });
            }

        }

        function closeCurrentTab() {
            var tab = $tabsCenter.tabs('getSelected');
            var index = $tabsCenter.tabs('getTabIndex', tab);
            $tabsCenter.tabs("close", index);
        }

    </script>
